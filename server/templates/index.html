<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="../static/style.css">

    <title>
        Test du cancer du sein
    </title>
</head>

<body class="body">

    <div class="container">
        <div class="row">
            <h1>Cette image a-t-elle un cancer du sein ?</h1>
        </div>
        <div class="row">
            <p>Il s'agit d'une classification tr√®s simple entre les types de cancers du sein. </p>
        </div>
        <div class="row">
            <h2>Telecharger votre image</h2>
        </div>
        <div class="row">
            <img id="uploadedImg">
        </div>
        
        <div class="row">
            <form enctype="multipart/form-data" method="POST" name="fileinfo">
                <label>Telecharger votre image </label>
                <input type="file" name="file" required />
                <input type="submit" value="Classifier" />
            </form>
    
        </div>
        <div class="row">
   
            <h2>Resultats</h2>
            <div id="loader" class="lds-dual-ring"></div>
        </div>
        <div id="results" class="grid-container">
        </div>
    </div>

    <script src="../static/main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
